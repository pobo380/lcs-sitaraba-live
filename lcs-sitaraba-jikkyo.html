<head>
  <title>LCSしたらば実況</title>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <h1><a class="brand" href="/">LCS したらば実況</a></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" style="padding-top:100px">
    <div class="row-fluid">
      <div class="span7 offset1">
        <h2>TwitchTV</h2>
        {{> video }}
        {{> time  }} 
      </div>
      <div class="span3">
        <h2>Comments</h2>
        <div id="comments">
          {{> comments }}
        </div>
      </div>
    </div>
  </div>
  {{> logs }}
  {{> twitch_api }}
</body>

<template name="comments">
  {{#each greeting }}
    <div id="{{thread_id}}_{{res_idx}}" style="margin-bottom: 14px; box-shadow: 0 10px 6px -6px #777;">
      <span style="font-weight: bold">{{res_idx}}</span> <span style="">{{date}}</span>
      <pre style="color: #111111">{{text}}</pre>
    </div>
  {{/each}}
</template>

<template name="video">
  <object name="archive_site_player_flash" data='http://www-cdn.jtvnw.net/widgets/archive_site_player.swf' height='654' id='archive_site_player_flash' type='application/x-shockwave-flash' width='1072'>
    <param name='allowScriptAccess' value='always' />
    <param name='allowNetworking' value='all' />
    <param name='allowFullScreen' value='true' />
    <param name='flashvars' value='auto_play=true&amp;channel=riotgames&amp;archive_id={{archive_id}}&amp;enable_javascript=true&amp;videoId=a{{archive_id}}&amp;hostname=www.twitch.tv&amp;loadCallback=Template.video.cb"' />
  </object>
</template>

<template name="time">
  <div>
    <h4>{{ current }}</h4>
  </div>
</template>

<template name="twitch_api">
  <div id="twitch_api">
  </div>
</template>

<template name="logs">
  {{#each history }}
    <p>{{txt}}</p>
  {{/each}}
</template>
